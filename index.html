<!DOCTYPE html>
<html>
<head>
	<title>Van Gogh</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="images/butterfly.png" type="image/png"> 

</head>
<body>
<div id="art">
	<div class="container">
		<h1>Van Gogh</h1>
		<div class="row" data-row="1">
			<div class="cell" data-pict="1">
				<img src="images/Van_Gogh_Sunflowers100x100_tn.jpg">
				<p data-pict="1">Sunflowers, 1889.</p>
			</div>
			<div class="cell" data-pict="2">
				<img src="images/Van_Gogh_Church_At_Auvers100x100_tn.jpg">
				<p data-pict="2">The Church at Auvers, 1890.</p>
			</div>
			<div class="cell" data-pict="3">
				<img src="images/Van_Gogh_Cafe_Terrace_At_Night100x100_tn.jpg">
				<p data-pict="3">Cafe Terrace at Night, 1888.</p>
			</div>
		</div>
		<div class="row" data-row="2">
			<div class="cell" data-pict="4">
				<img src="images/Van_Gogh_Wheat_Field_With_Cypresses100x100_tn.jpg">
				<p data-pict="4">Wheat Field With Cypresses, 1889.</p>
			</div>
			<div class="cell" data-pict="5">
				<img src="images/Van_Gogh_Field_with_Poppies100x100_tn.jpg">
				<p data-pict="5">Field with Poppies, 1889.</p>
			</div>
			<div class="cell" data-pict="6">
				<img src="images/Van_Gogh_Starry_Night100x100_tn.jpg">
				<p data-pict="6">The Starry Night, 1889.</p>
			</div>
		</div>
		<div class="row" data-row="3">
			<div class="cell" data-pict="7">
				<img src="images/Van_Gogh_Irises100x100_tn.jpg">
				<p data-pict="7">Vase with Irises, 1890.</p>
			</div>
			<div class="cell" data-pict="8">
				<img src="images/Van_Gogh_Bedroom100x100_tn.jpg">
				<p data-pict="8">Bedroom in Arles, 1888.</p>
			</div>
			<div class="cell" data-pict="9">
				<img src="images/Van_Gogh_The_Olive_Trees100x100_tn.jpg">
				<p data-pict="9">The Olive Trees, 1889.</p>
			</div>
		</div>
		<p data-pict="0">Hover for larger image</p>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
